<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zero Pick</title>
    <link href="../css/output.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../components/header-login.js"></script>
  </head>
  <body>
    <!-- 헤더 -->
    <my-login-header></my-login-header>

    <div
      class="flex flex-col justify-center items-center text-center w-2/3 mx-auto h-screen mt-[-100px]"
    >
      <h1 class="font-extrabold text-3xl">
        <span class="text-main-01">제로픽</span>에 오신 것을 환영합니다
      </h1>
      <p class="text-xl font-medium mt-4">당신을 어떻게 불러드릴까요?</p>
      <div class="flex flex-col my-14 w-1/3">
        <input
          type="text"
          name="nickname"
          id="nickname"
          placeholder="닉네임을 입력하세요.(최대 6자)"
          class="bg-[#f5f5f5] p-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-inset focus:ring-main-01"
        />
        <p class="text-main-01 text-left">중복된 닉네임이 존재합니다.</p>
        <button id="nextButton" class="bg-main-01 h-14 rounded-lg mt-4 text-white">다음</button>
      </div>
    </div>

    <script src="../js/signup.js"></script>
  </body>
</html>
