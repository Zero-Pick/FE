<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zero Pick</title>
    <link href="../css/output.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../components/header-login.js"></script>
  </head>
  <body>
    <!-- 헤더 -->
    <my-login-header></my-login-header>

    <div
      class="flex flex-col justify-center items-center text-center w-2/3 mx-auto h-screen mt-[-100px]"
    >
      <h1 class="font-extrabold text-5xl">로그인</h1>
      <form action="" method="post" class="flex flex-col my-14 w-1/3">
        <input
          type="text"
          name="userid"
          id="userid"
          placeholder="아이디"
          class="bg-[#f5f5f5] p-4 mb-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-inset focus:ring-main-01"
        />
        <input
          type="password"
          name="userpassword"
          id="userpassword"
          placeholder="비밀번호"
          class="bg-[#f5f5f5] p-4 mb-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-inset focus:ring-main-01"
        />
        <div class="flex items-center text-left">
          <input
            type="checkbox"
            id="autologin"
            class="w-4 h-4 appearance-none border border-main-01 rounded bg-transparent"
            onclick="if(this.checked){this.style.backgroundColor='#EE4E34';this.style.backgroundImage='url(../images/checked.png)';this.style.backgroundSize='80%';this.style.backgroundPosition='center';this.style.backgroundRepeat='no-repeat';}else{this.style.backgroundColor='transparent';this.style.backgroundImage='none';}"
          />
          <label for="autologin" class="ml-2">자동로그인</label>
        </div>
        <p class="mt-6 text-main-01">로그인 정보를 다시 확인하세요</p>
        <input
          type="submit"
          value="로그인"
          class="bg-main-01 h-14 rounded-lg mt-2 text-white"
        />
      </form>
      <div class="flex items-center">
        <a href="signup-2.html" class="hover:underline">회원가입</a>
        <div class="mx-2 border border-gray-400 h-4"></div>
        <a href="" class="hover:underline">비밀번호 재설정</a>
      </div>
    </div>

    <script src="../js/login.js"></script>
  </body>
</html>
